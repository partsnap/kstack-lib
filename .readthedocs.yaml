# .readthedocs.yaml
# Read the Docs configuration file for kstack-lib
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.13"
  jobs:
    post_create_environment:
      # Install uv package manager
      - pip install uv
    post_install:
      # Install main package and docs dependencies into RTD virtualenv
      # Note: pyproject.toml uses dependency-groups, not optional-dependencies
      - uv pip install --python $READTHEDOCS_VIRTUALENV_PATH/bin/python -e .
      - uv pip install --python $READTHEDOCS_VIRTUALENV_PATH/bin/python "mkdocs>=1.4.2" "mkdocs-material>=9.2.7" "mkdocs-mermaid2-plugin>=1.1.1" "pymdown-extensions>=10.7.1" "mkdocstrings[python]>=0.25.2" "mkdocs-github-admonitions-plugin>=0.0.2" "mkdocs-exclude>=1.0.2" "mkdocs-autorefs<1.4.0"

# Build documentation with MkDocs
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false
# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#   - pdf
#   - epub
